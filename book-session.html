<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .session-form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .session-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .session-form input,
    .session-form select,
    .session-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .session-form button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .session-form button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>
  <form class="session-form" action="mailto:youremail@example.com" method="POST" enctype="text/plain">
    <h2>Book a Session</h2>
    
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="email" name="Email" placeholder="Your Email" required />
    <input type="tel" name="Phone" placeholder="Your Phone Number" />
    <select name="Session Type" required>
      <option value="">Select Session Type</option>
      <option value="Photography">Photography</option>
      <option value="Editing">Editing</option>
      <option value="Event Planning">Event Planning</option>
    </select>
    <textarea name="Message" placeholder="Any specific requirements?" rows="4"></textarea>
    <button type="submit">Book Now</button>
  </form>
</body>
</html>
